<table class="ui very basic table">
	<thead>
		<tr>
			<th class="four wide">Environment Variable</th>
			<th class="twelve wide">Environment Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(name, value) in jvm.variables">
			<td>{{name}}</td>
			<td>
				<div class="ui transparent big fluid icon input">
					<input type="text" value="{{value}}">
					<i class="write icon"></i>
				</div>
			</td>
		</tr>
	</tbody>
</table>
